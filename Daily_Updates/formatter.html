<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Emoji Formatter</h2>
    <textarea 
      id="inputText" 
      placeholder="Paste your text here..." 
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring mb-4" 
      rows="6"
    ></textarea>
    <button 
      onclick="formatText()" 
      class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring"
    >
      Format Text
    </button>
    <textarea 
      id="outputText" 
      placeholder="Formatted text will appear here..." 
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring mt-4" 
      rows="6" 
      readonly
    ></textarea>
  </div>

  <script>
    function formatText() {
      const inputText = document.getElementById("inputText").value;

      const formattedText = inputText
        .replace(/:white_check_mark:/g, "‚úÖ") 
        .replace(/:arrows_counterclockwise:/g, "üîÑ") 
        .replace(/:x:/g, "‚ùå"); 

      document.getElementById("outputText").value = formattedText;
    }
  </script>
</body>
</html>
